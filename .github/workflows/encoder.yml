name: CI/CD GitHub Hosted

# Run only on pushes to master
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t funmicra/greek-encoder:latest .

      # 4. Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push funmicra/greek-encoder:latest

      # 5. Deploy container on the host
      #    This assumes your server can be accessed via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull funmicra/greek-encoder:latest
            docker stop Greek-Encoder || true
            docker rm Greek-Encoder || true
            docker run -d -p 5000:5000 --name Greek-Encoder funmicra/greek-encoder:latest
